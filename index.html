<body>
  <main class="main">
    <div class="gallery">
      <img src="./images/image-tanya.jpg" alt="" class="gallery__image" id="image">
      <button class="gallery__button button"><img src="./images/icon-prev.svg" alt="" class="button__image"></button>
      <button class="gallery__button button"><img src="./images/icon-next.svg" alt="" class="button__image"></button>
    </div>

    <div class="testimonial">
      <p class="testimonial__quote" id="quote">
        “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”
      </p>
      <div class="testimonial__author">
        <span class="testimonial__name" id="name">Tanya Sinclair</span>
        <span class="testimonial__post" id="post">UX Engineer</span>
      </div>
    </div>
