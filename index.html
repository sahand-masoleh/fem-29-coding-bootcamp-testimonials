<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main class="main">
    <div class="gallery">
      <img src="./images/image-tanya.jpg" alt="" class="gallery__image" id="image">
      <div class="gallery__buttons">
        <button class="button" id="prev-btn" aria-label="previous"><img src="./images/icon-prev.svg" alt=""
            class="button__image"></button>
        <button class="button" id="next-btn" aria-label="next"><img src="./images/icon-next.svg" alt=""
            class="button__image"></button>
      </div>
    </div>

    <div class="testimonial">
      <p class="testimonial__quote" id="quote">
        “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”
      </p>
      <div class="testimonial__author">
        <span class="testimonial__name" id="name">Tanya Sinclair</span>
        <span class="testimonial__post" id="post">UX Engineer</span>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/sahand-masoleh" target="_blank">Sahand
      Masoleh</a>.
  </footer>

  <script src="./app.js"></script>
</body>

</html>
